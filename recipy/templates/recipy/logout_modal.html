{% load recipy_tags %}
{% load i18n %}

<div class="modal fade" id="{% element_id 'logout-modal' %}" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label">{% trans 'Ready to leave?' %}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">{% trans 'Select "Logout" below if you are ready to end your current session.' %}</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">{% trans 'Cancel' %}</button>
                <a class="btn btn-danger" href="{% url 'accounts:logout' %}">{% trans 'Logout' %}</a>
            </div>
        </div>
    </div>
</div>
