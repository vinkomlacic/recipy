{% load static %}
{% load recipy_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Vinko Mlačić">
    <meta name="description" content="Recipes app">

    {% block title %}
        <title>{% setting 'PRODUCT_NAME' %}</title>
    {% endblock %}

    <!-- Custom template fonts -->
    <link href="{% static 'recipy/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom template styles -->
    <link href="{% static 'recipy/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include 'recipy/sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                {% include 'recipy/topbar.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block page_content %}
                    {% endblock %}
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

        {% block scripts %}
            <!-- Bootstrap core JavaScript-->
            <script src="{% static 'recipy/vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'recipy/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

            <!-- Core plugin JavaScript-->
            <script src="{% static 'recipy/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

            <!-- Custom scripts for all pages-->
            <script src="{% static 'recipy/js/sb-admin-2.min.js' %}"></script>
        {% endblock %}
    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
